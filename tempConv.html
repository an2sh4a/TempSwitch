<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting Temperature</title>
    <link rel="stylesheet" href="tempStyle.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h2>
        <div class="content">
            <input type="number" id="inputT" placeholder="ENTER TEMPERATURE">
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
        </div>
        <div class="result">
            <p id="outputC"></p>
            <p id="outputF"></p>
            <p id="outputK"></p>
        </div>
    </div>
    <script src="tempFunc.js"></script>
</body>
</html>
